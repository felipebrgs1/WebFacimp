<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estabelecimento</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ITZ ONLINE</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Como funciona</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
            </ul>
            <button class="btn btn-outline-light mr-2">Entrar no Portal</button>
            <button class="btn btn-light">Cadastrar</button>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Cadastro de Estabelecimento</h1>
        <p>Insira os dados do seu comércio para cadastrá-lo</p>
    </header>

    <!-- Add Estabelecimento Form -->
    <div class="container mt-4">
        <h3>Adicionar Estabelecimento</h3>
        <form id="addEstabelecimentoForm">
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" class="form-control" id="cnpj" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" class="form-control" id="rua" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" class="form-control" id="bairro" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" id="estado" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Estabelecimento</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Submissão do formulário para adicionar um novo estabelecimento
        $(document).ready(function () {
            $('#addEstabelecimentoForm').submit(function (e) {
                e.preventDefault(); // Impedir o envio tradicional do formulário

                var formData = {
                    cnpj: $('#cnpj').val(),
                    categoria: $('#categoria').val(),
                    name: $('#name').val(),
                    cep: $('#cep').val(),
                    rua: $('#rua').val(),
                    bairro: $('#bairro').val(),
                    numero: $('#numero').val(),
                    cidade: $('#cidade').val(),
                    estado: $('#estado').val(),
                    telefone: $('#telefone').val()
                };

                $.ajax({
                    url: 'http://localhost:5000/api/estabelecimentos', // URL do seu backend
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        alert('Estabelecimento adicionado com sucesso!');
                        $('#addEstabelecimentoForm')[0].reset(); // Limpar o formulário
                    },
                    error: function (err) {
                        console.error('Erro ao adicionar estabelecimento:', err);
                        alert('Erro ao adicionar o estabelecimento.');
                    }
                });
            });
        });
    </script>

</body>

</html>
