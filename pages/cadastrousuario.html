<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ITZ Online</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionais */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ITZ ONLINE</a>
    </nav>

    <!-- Cadastro Container -->
    <div class="login-container">
        <div class="login-card">
            <h3 class="text-center">Cadastro</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" class="form-control" placeholder="Digite seu Cargo" required>
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" placeholder="Digite seu Nome" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua Senha" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" class="form-control" placeholder="Digite sua Rua" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control" placeholder="Digite seu Bairro" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="form-control" placeholder="Digite seu Número" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control" placeholder="Digite sua Cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Digite seu Estado" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="form-control" placeholder="Digite seu Telefone" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="http://localhost:5000/login">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#signupForm').submit(function (event) {
                event.preventDefault();

                const cpf = $('#cpf').val();
                const cargo = $('#cargo').val();
                const name = $('#name').val();
                const password = $('#password').val();
                const cep = $('#cep').val();
                const rua = $('#rua').val();
                const bairro = $('#bairro').val();
                const numero = $('#numero').val();
                const cidade = $('#cidade').val();
                const estado = $('#estado').val();
                const telefone = $('#telefone').val();

                $.ajax({
                    url: 'http://localhost:5000/api/users',  // Ajuste conforme a rota de cadastro
                    method: 'POST',
                    data: { cpf, cargo, name, password, cep, rua, bairro, numero, cidade, estado, telefone },
                    success: function (response) {
                        alert('Cadastro realizado com sucesso!');
                        window.location.href = '/login';  // Redireciona após o cadastro bem-sucedido
                    },
                    error: function () {
                        alert('Erro ao cadastrar. Tente novamente.');
                    }
                });
            });
        });
    </script>

</body>

</html>
