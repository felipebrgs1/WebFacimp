<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZ Online</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionais */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 colunas fixas */
            gap: 15px;
            padding: 15px;
        }

        @media (max-width: 1024px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 colunas em telas menores */
            }
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
                /* 1 coluna em telas ainda menores */
            }
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card-text {
            font-size: 14px;
            color: #555;
        }

        .btn-outline-secondary {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ITZ ONLINE</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Como funciona</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
            </ul>
            <button class="btn btn-outline-light mr-2">Entrar no Portal</button>
            <a class="btn btn-light" href="http://localhost:5000/cadastro">Cadastrar</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1>ITZ - ONLINE</h1>
        <p>Encontre os melhores comércios locais da sua cidade</p>
    </header>

    <!-- Card Grid -->
    <div class="container mt-4">
        <div id="cardGrid" class="card-grid">
            <!-- Os cards serão inseridos aqui via AJAX -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Requisição AJAX para buscar os dados dos estabelecimentos
            $.ajax({
                url: 'http://localhost:5000/api/estabelecimentos', // URL da rota para buscar os estabelecimentos
                method: 'GET',
                success: function (data) {
                    // Manipula os dados e cria os cards dinamicamente
                    data.forEach(function (estabelecimento) {
                        const cardHtml = `
                            <div class="card">
                                <img src="https://via.placeholder.com/300" alt="${estabelecimento.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${estabelecimento.name}</h5>
                                    <p class="card-text">Local: ${estabelecimento.rua}, ${estabelecimento.numero}</p>
                                    <p class="card-text">Categoria: ${estabelecimento.categoria}</p>
                                    <a href="#" class="btn btn-outline-secondary">Detalhes</a>
                                    <a href="#" class="btn btn-outline-secondary">Ver Produtos</a>
                                </div>
                            </div>
                        `;
                        $('#cardGrid').append(cardHtml); // Adiciona o card no grid
                    });
                },
                error: function (err) {
                    console.error('Erro ao buscar os dados', err);
                    alert('Erro ao carregar os estabelecimentos');
                }
            });
        });
    </script>
</body>

</html>
